<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Building Blocks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="offset-md-3 my-5 col-md-6 rounded bg-faded">
      <h1 class="pt-3">Blocks</h1>
        <div class="form-group pb-4">
          <form>
              <legend>New Block</legend>
              <input class="form-control mt-3" name="name" placeholder="Name">
              <input class="form-control mt-3" name="description" placeholder="Description">
              <input class="btn btn-info mt-4" type="Submit">
          </form>
        </div>
      </div>
      <div class="offset-md-3 col-md-6 rounded bg-faded">

        <ul class="block-list list-unstyled py-3"></ul>
      </div>

      <script type="text/javascript" src='jquery-3.2.1.min.js'></script>
      <script type="text/javascript" src='client.js'></script>
  </body>
</html>
